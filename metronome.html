<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./metronome.css">
  <link href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

  <title>Metronome</title>

</head>

<body>
  <div class="container">
    <div class="grid grid-cols-2">
      <div class="beat-count justify-center"></div>
      <div>
        <label for="click1">Click 1:</label>
        <select id="click1">
          <option value="./audio/click1.mp3">click1</option>
          <option value="./audio/click2.mp3">click2</option>
          <option value="./audio/beep.mp3">beep</option>
          <option value="./audio/blip.mp3">blip</option>
          <option value="./audio/bug.mp3">bug</option>
          <option value="./audio/burp.mp3">burp</option>
          <option value="./audio/click1.mp3">click1</option>
          <option value="./audio/click2.mp3">click2</option>
          <option value="./audio/danger.mp3">danger</option>
          <option value="./audio/error.mp3">error</option>
          <option value="./audio/explode.mp3">explode</option>
          <option value="./audio/hit.mp3">hit</option>
          <option value="./audio/kick.mp3">kick</option>
          <option value="./audio/notice.mp3">notice</option>
          <option value="./audio/robot.mp3">robot</option>
          <option value="./audio/score.mp3">score</option>
          <option value="./audio/shoot.mp3">shoot</option>
          <option value="./audio/spring.mp3">spring</option>
          <option value="./audio/wooosh.mp3">wooosh</option>

        </select>

        <label for="click2">Click 2:</label>
        <select id="click2">
          <option value="./audio/click1.mp3">click1</option>
          <option value="./audio/click2.mp3">click2</option>
          <option value="./audio/beep.mp3">beep</option>
          <option value="./audio/blip.mp3">blip</option>
          <option value="./audio/bug.mp3">bug</option>
          <option value="./audio/burp.mp3">burp</option>
          <option value="./audio/click1.mp3">click1</option>
          <option value="./audio/click2.mp3">click2</option>
          <option value="./audio/danger.mp3">danger</option>
          <option value="./audio/error.mp3">error</option>
          <option value="./audio/explode.mp3">explode</option>
          <option value="./audio/hit.mp3">hit</option>
          <option value="./audio/kick.mp3">kick</option>
          <option value="./audio/notice.mp3">notice</option>
          <option value="./audio/robot.mp3">robot</option>
          <option value="./audio/score.mp3">score</option>
          <option value="./audio/shoot.mp3">shoot</option>
          <option value="./audio/spring.mp3">spring</option>
          <option value="./audio/wooosh.mp3">wooosh</option>
        </select>
      </div>
      <div class="metronome">
        <div class="bpm-display">
          <span class="tempo">140</span>
          <span class="bpm">BPM</span>
        </div>
        <div class="tempo-text">Nice and steady</div>
        <div class="tempo-settings">
          <div class="adjust-tempo-btn decrease-tempo">-</div>
          <input type="range" min="20" max="280" step="1" class="slider">
          <div class="adjust-tempo-btn increase-tempo">+</div>
        </div>
        <div class="start-stop">START</div>
        <div class="measures">
          <div class="subtract-beats stepper">-</div>
          <div class="measure-count">4</div>
          <div class="add-beats stepper">+</div>
        </div>
        <span class="beats-per-measure-text">Beats per measure</span>

      </div>
    </div>
  </div>

  <script src="./metronome.js" type="module"></script>
</body>

</html>
